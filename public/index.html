<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Password Check</h1>
    </header>

    <main class="main-content">
      <section class="content-section pw-inputs">
        <input type="password" name="password" id="pw-input" />
        <input type="password" name="password-confirm" id="pw-confirm" />
        <button class="btn btn--display-toggle" id="pw-display-toggle">
          Show Passwords
        </button>
      </section>

      <section class="content-section pw-checks">
        <ul class="pw-checklist">
          <li class="pw-checklist__item check-failed" id="equal-check">
            Passwords are equal
            <span class="pw-checklist__icon icon--check-failed">❌</span>
            <span class="pw-checklist__icon icon--check-passed">✅</span>
          </li>
          <li class="pw-checklist__item check-failed" id="lower-case-check">
            Lower case letters
            <span class="pw-checklist__icon icon--check-failed">❌</span>
            <span class="pw-checklist__icon icon--check-passed">✅</span>
          </li>
          <li class="pw-checklist__item check-failed" id="upper-case-check">
            Upper case letters
            <span class="pw-checklist__icon icon--check-failed">❌</span>
            <span class="pw-checklist__icon icon--check-passed">✅</span>
          </li>
          <li class="pw-checklist__item check-failed" id="numbers-check">
            Contains numbers
            <span class="pw-checklist__icon icon--check-failed">❌</span>
            <span class="pw-checklist__icon icon--check-passed">✅</span>
          </li>
          <li class="pw-checklist__item check-failed" id="length-check">
            At least 10 characters long
            <span class="pw-checklist__icon icon--check-failed icon-show"
              >❌</span
            >
            <span class="pw-checklist__icon icon--check-passed icon-hide"
              >✅</span
            >
          </li>
        </ul>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
